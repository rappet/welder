[vars]
name = 'Waldi Welder'

[vars.network]
ip = '192.168.1.102/24'
gateway = '192.168.1.1'

[vars.network.dns]
# Quad9 public DNS resolver
primary4 = '9.9.9.9'
secondary4 = '149.112.112.112'
primary6 = '2620:fe::fe'
secondary6 = '2620:fe::9'

[[task]]
name = 'Load foo'
module = 'var'

value = 'Hello, {{ name }}!'

requires = 'name'
yields = 'message'

[[task]]
name = 'Debug message'
module = 'debug'

value = '{{ message }}'

requires = 'message'
